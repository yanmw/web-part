<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/css3-5.css">
</head>
<body>
<div class="resize">
    <!--由用户指定一个div元素尺寸大小-->
    <div>调整属性指定一个元素是否由用户来调整大小</div>
</div>

<div class="box-sizing">
    <!--规定两个并排的带边框方框-->
    <div class="container">
        <div class="box">it is left</div>
        <div class="box">it is right</div>
    </div>
</div>

<div class="outline">
    <!--规定边框边缘之外 15 像素处的轮廓-->
    <p><b>注意:</b> Internet Explorer 不兼容 outline-offset属性.</p>
    <div>这个 div 在边框之外 15 像素处有一个轮廓</div>
</div>
<br>
<div class="img-border-radius">
    <!--圆角图片-->
    <img src="img/paris.jpg" alt="view-house" id="img1">
    <!--椭圆形图片-->
    <img src="img/paris.jpg" alt="view-house" id="img2">
</div>
<div class="img-max">
    <!--响应式图片会自动适配各种尺寸的屏幕-->
    <img src="img/rock600x400.jpg" alt="norway" width="1000" height="300">
</div>

<div class="reactive">
    <!--卡片式图片-->
    <div class="polaroid">
        <img src="img/rock600x400.jpg" alt="photo" style="width: 100%;">
        <div class="container">
            <p>The Troll's tongue in Hardanger, Norway</p>
        </div>
    </div>

    <div class="polaroid">
        <img src="img/lights600x400.jpg" alt="photo" style="width: 100%;">
        <div class="container">
            <p>The Troll's tongue in Hardanger, Norway</p>
        </div>
    </div>

</div>
</body>
</html>
